<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>QR Code Generator</title>
  </head>
  <body>
    <div class="qrcodebox">
      <div id="status" class="status">
        <h2>Here you go!</h2>
      </div>

      <img id="img" class="img" src="default.jpg" crossorigin="anonymous"/><textarea
        id="txtarea"
        class="txtarea"
        cols="30"
        rows="5"
        placeholder="Insert link here"
      ></textarea>
      <button id="qrbtn" class="qrbtn">Generate QR Code</button>
      <button id="downloadbtn" class="downloadbtn">Download QR Code</button>
    </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
